<style>
    .table-box{
        background-color: #fff;
        overflow: hidden;
        padding:15px;
    }
</style>
<div class="table-box">
<form class="layui-form" action="{:url()}" method="post">
<div class="page-form">
    <fieldset class="layui-elem-field layui-field-title">
      <legend>卸载插件：{$formData['title']}[{$formData['name']}]</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">清除数据</label>
        <div class="layui-input-inline">
            <input type="radio" name="clear" value="1" title="是" checked>
            <input type="radio" name="clear" value="0" title="否">
        </div>
        <div class="layui-form-mid layui-word-aux">
            选择“是”，将删除该插件下所有数据表
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> </label>
        <div class="layui-input-block">
            <input type="hidden" name="id" value="{$formData['id']}">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">立即卸载</button>
            <a href="{:url('index')}" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
        </div>
    </div>
</div>
</form>
</div>
{include file="block/layui" /}
