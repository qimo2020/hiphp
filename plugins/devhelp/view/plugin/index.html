<style>
    .module-list-info .icon{
        float:left;
    }
    .module-list-info .txt{
        float:left;
        padding:0 0 0 10px;
    }
</style>
<div class="layui-form">
    <table class="layui-table mt10" lay-even="" lay-skin="row">
        <colgroup>
            <col>
            <col width="100">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th>插件信息</th>
            <th>插件版本</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="dataInfo" id="vo"}
        <tr>
            <td>
                <div class="module-list-info">
                    <img class="icon" src="/static/p_{$vo['name']}/images/app.png" width="80" height="80">
                    <div class="txt">
                        <h3>{$vo['title']}</h3>
                        <p><span>服务商：</span><a href="">{$vo['author']}</a><br><span>简&nbsp;&nbsp;&nbsp;&nbsp;介：</span>{$vo['intro']}</p>
                    </div>
                </div>
            </td>
            <td>{$vo['version']}</td>
            <td>
                <a href="{:url('?_p=devhelp&_c=plugin&_a=design&id='.$vo['id'])}" class="layui-btn layui-btn-normal layui-btn-sm">设计模块</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{include file="block/layui" /}
